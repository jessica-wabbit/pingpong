<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/pingpong-styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-8">
          <h1>Let's Play Ping Pong!</h1>
          <form class="pingpong">
            <div>
              <label for="number">Enter a number:</label>
              <input type="number" min="1" id="pong-number">
            </div>
            <button type="submit" class="btn btn-warning">Game On!</button>
          </form>
          <br>
          <div class="result">
            <ul id="showResult" style="list-style: none;">

            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <h2>Rules to Play By:</h2>
          <p><strong>Ping Pong will count up to your number from 1 with the following exceptions:</strong></p>
          <ul style="list-style: none;">
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>
          </ul>
          <h2>Music to Jam to:<h2>
          <div class="video-container">
            <iframe allowfullscreen="" frameborder="0" src="https://www.youtube.com/embed/-FwV0cNUV4s?rel=0" width="560" height="315"></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

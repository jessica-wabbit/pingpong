<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/pingpong-styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-9">
          <h1>Let's Play Ping Pong!</h1>
          <form>
            <div class="pingpong">
              <label for="number">Enter a number:</label>
              <input type="text" id="number">
            </div>
            <button type="submit" class="btn btn-warning">Play Ball!</button>
          </form>
          <div class="result">
            <ul id="showResult">
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <h1>Rules to Play By</h1>
          <h3>Music to Jam to While Playing<h3>
        </div>
      </div>
    </div>
  </body>
</html>
